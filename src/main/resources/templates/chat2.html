<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/chat2.css" />
    <title>Chatmi</title>
    <link rel="icon" href="/assets/chatmi-nobackground.png">
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body th:attr="data-my-user-id=${currentUserId}">
    <nav>
        <ul>
            <li>
                <img src="/assets/default_user.jpg" alt="Profile">
            </li>
            <li><a href="/friends">Friends</a></li>
            <li><a href="/home">Home</a></li>
            <li><a href="/settings">Settings</a></li>
            <li>
                <form action="/logout" method="post">
                    <button id="buton-logout" type="submit">Logout</button>
                </form>
            </li>
        </ul>
    </nav>
    <div id="main-cointainer">
        <div id="lista-casete">
            <form id="search-users" action="/api/search/users" method="get">
                <input class="search-bar" name="username" th:value="${usernameSearched}" placeholder="Search users">
            </form>

            <p class="no-users" th:if="${#lists.isEmpty(users)}"> No users found. </p>
            <ul th:if="${!#lists.isEmpty(users)}">
                <li class="user-item" th:each="u : ${users}">
                    <img class="user-avatar" src="/assets/default_user.jpg" alt="" />
                    <div class="user-meta">
                        <div class="user-name" th:text="${u.username}">username</div>
                        <div class="user-email" th:text="${u.email}">email</div>
                    </div>
                    <button type="button" class="start-chat" th:attr="data-user-id=${u.id}">
                        Send Message
                    </button>
                </li>
            </ul>
        </div>

        <div id="chat">
            <div id="status" style="padding:10px 14px; font-size:14px; color:#94a3b8;">Se conecteazÄƒ...</div>
            <ul id="messages"></ul>

            <div id="composer">
                <input id="msg" type="text" placeholder="Scrie un mesaj..." autocomplete="off" />
                <button id="send" type="button">Trimite</button>
            </div>
        </div>
    </div>

    <script src="/javascript/chat2.js"></script>
</body>

</html>
